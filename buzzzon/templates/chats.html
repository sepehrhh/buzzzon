    }

            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

    </button>

                <a class="nav-link" href="/rooms">Rooms</span></a>

<div class="container">
    <div class="messaging">
        <div class="inbox_msg">
            <div class="inbox_people">
                <div class="headind_srch">
                    <div class="recent_heading">
                        <h4>Chats</h4>
                    </div>
                    <div class="srch_bar">
                        <div class="stylish-input-group">
                            <input type="text" class="search-bar" placeholder="Search">
                            <span class="input-group-addon">
                <button type="button"> <i class="fa fa-search" aria-hidden="true"></i> </button>
                </span></div>
                    </div>
                </div>
                <div class="inbox_chat">
                </div>
            </div>
            <div class="mesgs">
                <div class="msg_history">
                </div>
                <div class="type_msg">
                    <div class="input_msg_write">
                        <input type="text" class="write_msg" id="write_msg" placeholder="Type a message"/>
                        <button class="msg_send_btn" type="submit" onclick="sendMessage()"><i
                                class="fa fa-paper-plane-o"
                                aria-hidden="true"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<script>

    if (!$.cookie("userToken"))
        window.location.href = window.location.origin + "/userAuth/";

    $(".write_msg").keyup(function (event) {
        if (event.keyCode === 13) {
            if (!$(".write_msg").val().length)
                return;
            $(".msg_send_btn").click();
        }
    });

    var user_details;
    var contacts_list;
    const csrf_val = document.cookie.split("csrftoken=")[1];

    var getUserDetails = function () {
        $.ajax({
            url: "/api/getUser",
            headers: {"X-CSRFToken": csrf_val, 'Authorization': 'Token ' + $.cookie("userToken")},
            type: "GET",
            success: function (data, textStatus, jqXHR) {
                user_details = data[0]
            },
            error: function (jqXHR, textStatus, errorThrown) {
                console.log('error')
            }
        });
    };
    getUserDetails();


    var getContactsList = function () {
        $.ajax({
            url: "/api/contacts",
            headers: {"X-CSRFToken": csrf_val, 'Authorization': 'Token ' + $.cookie("userToken")},
            type: "GET",
            success: function (data, textStatus, jqXHR) {
                // generate table rows
                contacts_list = data;
                data.map((contact) =>
                    document.getElementsByClassName('inbox_chat')[0].innerHTML += '<div class="chat_list">\n' +
                        '                        <div class="chat_people" onclick="startConversation(this)">\n' +
                        '                            <div class="chat_img"><img src="https://ptetutorials.com/images/user-profile.png"\n' +
                        '                                                       alt="sunil"></div>\n' +
                        '                            <div class="chat_ib">\n' +
                        `                                <h5> ${contact.contact_name} <span class="chat_date"></span></h5>\n` +
                        '                                <p>This is message preview</p>\n' +
                        '                            </div>\n' +
                        '                        </div>\n' +
                        '                    </div>'
                )
            },
            error: function (jqXHR, textStatus, errorThrown) {
                console.log('error')
            }
        });
    };

    var getRoomsList = function () {
        $.ajax({
            url: "/api/rooms",
            headers: {"X-CSRFToken": csrf_val, 'Authorization': 'Token ' + $.cookie("userToken")},
            type: "GET",
            success: function (data, textStatus, jqXHR) {
                // generate table rows
                contacts_list = data;
                data.map((contact) =>
                    document.getElementsByClassName('inbox_chat')[0].innerHTML += '<div class="chat_list">\n' +
                        '                        <div class="chat_people" onclick="startConversation(this)">\n' +
                        '                            <div class="chat_img"><img src="https://ptetutorials.com/images/user-profile.png"\n' +
                        '                                                       alt="sunil"></div>\n' +
                        '                            <div class="chat_ib">\n' +
                        `                                <h5> ${contact.contact_name} <span class="chat_date"></span></h5>\n` +
                        '                                <p>This is message preview</p>\n' +
                        '                            </div>\n' +
                        '                        </div>\n' +
                        '                    </div>'
                )
            },
            error: function (jqXHR, textStatus, errorThrown) {
                console.log('error')
            }
        });
    };

    getContactsList();


    var sendMessage = function () {
        var message = $('.write_msg').val();
        var today = new Date();
        var time = today.getHours() + ":" + today.getMinutes();
        $(".msg_history")[0].innerHTML += '<div class="outgoing_msg">\n' +
            '                        <div class="sent_msg">\n' +
            '                            <p>' + message + '<span class="time_date"></span></p>\n' +
            '                            </div>\n' +
            '                    </div>';
        $(".write_msg").val('');
        ws.send('{"message": "' + message + '", "sender": 14}')
    };


    var startConversation = function (data) {
        $(".msg_history")[0].innerHTML = '';
        var index = $('.chat_people').index(data);
        var contact_id = contacts_list[index].contact;
        getConversationHistory(contact_id);
        ws = new WebSocket("ws://127.0.0.1:8002/ws/chat/" + contact_id + "/");
        // Make it show an alert when a message is received
        ws.onmessage = function (message) {
            var message_json = JSON.parse(message.data).message;
            var message_data = message_json.message;
            var today = new Date();
            var time = today.getHours() + ":" + today.getMinutes();
            if (user_details.pk != message_json.sender)
                $(".msg_history")[0].innerHTML += '<div class="incoming_msg">\n' +
                    '                        <div class="incoming_msg_img"><img src="https://ptetutorials.com/images/user-profile.png"\n' +
                    '                                                           alt="sunil"></div>\n' +
                    '                        <div class="received_msg">\n' +
                    '                            <div class="received_withd_msg">\n' +
                    '                                <p>' + message_data + '<span class="time_date" style="color: black"></span></div></p>\n' +
                    '                        </div>\n' +
                    '                    </div>'
        };
        // Send a new message when the WebSocket opens
        ws.onopen = function () {
        };
    };


    var getConversationHistory = function (user_id) {
        $.ajax({
            url: "/api/message/?user=" + user_id,
            headers: {"X-CSRFToken": csrf_val, 'Authorization': 'Token ' + $.cookie("userToken")},
            type: "GET",
            success: function (data, textStatus, jqXHR) {
                // generate table rows
                $(".msg_history")[0].innerHTML = '';

                for (var k = 0; k < data.length; k++) {
                    console.log(data[k].sender, user_details.pk);
                    if (data[k].sender != user_details.pk) {
                        $(".msg_history")[0].innerHTML += '<div class="incoming_msg">\n' +
                            '                        <div class="incoming_msg_img"><img src="https://ptetutorials.com/images/user-profile.png"\n' +
                            '                                                           alt="sunil"></div>\n' +
                            '                        <div class="received_msg">\n' +
                            '                            <div class="received_withd_msg">\n' +
                            '                                <p>' + data[k].message + '<span class="time_date" style="color: black"></span></div></p>\n' +
                            '                        </div>\n' +
                            '                    </div>'
                    } else {
                        $(".msg_history")[0].innerHTML += '<div class="outgoing_msg">\n' +
                            '                        <div class="sent_msg">\n' +
                            '                            <p>' + data[k].message + '<span class="time_date"></span></p>\n' +
                            '                            </div>\n' +
                            '                    </div>';
                    }
                }


            },
            error: function (jqXHR, textStatus, errorThrown) {
                console.log('error')
            }
        });
    };
    var logout = function () {
        $.removeCookie('userToken', {path: '/'});
        window.location.href = '/userAuth'
    }

</script>
</html>

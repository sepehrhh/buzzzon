<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body {

        }

        }

        .table {
            text-align: center;
        }

        .table th {
            text-align: center;
        }

        .panel-heading {
            background-color: darkslategray !important;
            color: white !important;
        }

        .btn {
            transition: all 0.5s;
        }

        .logout-btn {
            background-color: darkslategray!important;
            margin: 10px;
        }

        .buzzzon-logo {
            max-height: 90px;
            display: block;
            float: left;
        }
    </style>

</head>
<body>
<img src="/static/images/logo.png" class="buzzzon-logo">
<nav class="navbar navbar-expand-lg navbar-light bg-light" style="font-family:-apple-system,BlinkMacSystemFont,
'Segoe UI',Roboto,'Helvetica Neue',Arial,sans-serif,'Apple Color Emoji','Segoe UI Emoji','Segoe UI Symbol';
font-size:16px;font-weight:400;line-height:20px;color:#212529;text-align:left;display:flex">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/rooms">Rooms</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/contacts">Contacts</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link">Groups</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/chats">Chats</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" onclick="logout()" style="cursor: pointer">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <div class="row" >
        <div class="col-md-10 col-md-offset-1">
            <div class="panel panel-success">
                <!-- Default panel contents -->
                <div class="panel-heading">Create Group</div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-8 col-md-offset-2">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label class="control-label col-sm-2" for="name">Name:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="name"
                                               placeholder="Enter Name" name="name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" id="addGroup" class="btn btn-default">Submit</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
    <div class="row">
        <div class="col-md-offset-1 col-md-10">
            <div class="panel panel-success">
                <!-- Default panel contents -->
                <div class="panel-heading">Groups</div>
                <table class="table table-hover table-bordered">
                    <thead>
                    <tr>
                        <th>name</th>
                        <th>share code</th>
                        <th>owner</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

        </div>
    </div>

</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
</body>
<script>
    const csrf_val = document.cookie.split("csrftoken=")[1];
    // get the groups
    const getGroups = () => {
        $.ajax({
            url: "/api/groups",
            headers: {"X-CSRFToken": csrf_val, 'Authorization': 'Token ' + $.cookie("userToken")},
            type: "GET",
            success: function (data, textStatus, jqXHR) {
                $('tbody')[0].innerHTML = "";
                // generate table rows
                data.map((group) =>
                    $('tbody')[0].innerHTML += `<tr><td>${group.name}</td><td>${group.share_code}</td><td>${group.owner.email}</td></tr>`
                )
            },
            error: function (jqXHR, textStatus, errorThrown) {
                console.log('error')
            }
        });
    };
    getGroups();

    const addGroup = () => {
        // get form data
        const name = document.getElementById("name");
        console.log(name);
        let button = $('#addGroup');

        // create the group
        $.ajax({
            url: "/api/groups",
            headers: {"X-CSRFToken": csrf_val, 'Authorization': 'Token ' + $.cookie("userToken")},
            type: "POST",
            data: {
                'name': name.value,
            },
            success: function (data, textStatus, jqXHR) {
                getGroups();
            },
            error: function (jqXHR, textStatus, errorThrown) {
                console.log('error')
            }
        });
    };

    $('#addGroup').click((e) => {
        e.preventDefault();
        addGroup();
    });
    var logout = function () {
        $.removeCookie('userToken', {path: '/'});
        window.location.href = '/userAuth'
    }

</script>
</html>
